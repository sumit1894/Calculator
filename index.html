<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="robots" content="index, follow">
    <meta name="description" content="A simple and user-friendly calculator for quick and accurate calculations.">
    <meta name="keywords"
        content="calculator, simple calculator, online calculator, arithmetic operations, addition, subtraction, multiplication, division">
    <title>Calculator</title>
</head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
<link rel="stylesheet" href="style.css">

<body>
    <section>
        <h1>Calculator</h1>
        <div class="calculator">
            <!-------------------------------header---------------------------- -->
            <div class="header">
                <div class="dark_light">
                    <i class="fas fa-sun"></i>
                    <i class="fas fa-moon"></i>
                </div>
                <div class="cal_header">
                    <div class="input"></div>
                    <div class="output"></div>
                </div>
            </div>
            
            <!-- -----------------------------body----------------------------------- -->
            <div class="buttons">

                <div class="button" id="ac" >AC</div>
                <div class="button" id="bracket">del</div>
                <div class="button" id="percent">%</div>
                <div class="button" id="divide">/</div>

                <div class="button" id="seven">7</div>
                <div class="button" id="eight">8</div>
                <div class="button" id="nine">9</div>
                <div class="button" id="multi">*</div>

                <div class="button" id="four">4</div>
                <div class="button" id="five">5</div>
                <div class="button" id="six">6</div>
                <div class="button" id="-">-</div>

                <div class="button" id="one">1</div>
                <div class="button" id="divide">2</div>
                <div class="button" id="divide">3</div>
                <div class="button" id="divide">+</div>

                <div class="button" id="divide">00</div>
                <div class="button" id="divide">0</div>
                <div class="button" id="divide">.</div>
                <div class="button" id="divide">=</div>

            </div>

    </section>

</body>
<script src="script.js"></script>

</html>
